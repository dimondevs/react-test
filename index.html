<!DOCTYPE html>
<html>
    <head>
        <title>React Test Task</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="mt-2">
                <h2>Movie search app</h2>
            </div>
            <div class="mt-2">
                <form id="search-movie" action="https://api.themoviedb.org/3/search/movie">
                    <input type="hidden" name="api_key" value="c15235e03d8819747fd4d1f0bcb5d376">
                    <div class="form-group">
                        <label for="search">Search movie</label>
                        <input type="text" class="form-control" name="query" id="search" placeholder="Enter film">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="mt-2">
                <table class="table table-bordered" id="result">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Language</th>
                        <th>Votes</th>
                        <th>Count</th>
                        <th>Rating</th>
                        <th>Release Date</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/sortable.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
